<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/video_detection.css">
    <title>PPE Detection</title>
</head>
<body>
<header class="header">
    <a href="/" class="logo">
        <img src="../static/img/protective-gear.png" alt="Gear Icon" width="25" height="25">GearCheck AI
    </a>
    <nav class="nav">
        <a href="/home">Home</a>
        <a href="/home#about">About</a>
        <a href="/contact_us">Contact Us</a>
        <a href="/login">Log out</a>
    </nav>
</header>
<section class="col-sm">
    <p class="overlay-text">MED PPE IMAGE/VIDEO DETECTION</p>
    <img src="{{ url_for('med_video_feed') }}" alt="Upload video">
</section>
<section>
    <div class="new">
        <form method='POST' enctype="multipart/form-data"
              style="align-content: center; text-align: center; display: flex;">
            {{form.hidden_tag()}}
            {{form.file(class_="custom-file-input")}}
            <div>
                <button type="submit" name="favorite" value="x" class="btnCustom" style="margin-left: 650px">
                    Submit
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
